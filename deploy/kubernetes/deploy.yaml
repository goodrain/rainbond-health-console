---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: rbd-system

---
# ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: health-console
  namespace: rbd-system

---
# ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: health-console
rules:
- apiGroups: [""]
  resources: ["nodes", "pods", "services"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["storage.k8s.io"]
  resources: ["storageclasses"]
  verbs: ["get", "list"]
- apiGroups: ["metrics.k8s.io"]
  resources: ["nodes", "pods"]
  verbs: ["get", "list"]

---
# ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: health-console
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: health-console
subjects:
- kind: ServiceAccount
  name: health-console
  namespace: rbd-system

---
# ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: health-console-config
  namespace: rbd-system
data:
  METRICS_PORT: "9090"
  COLLECT_INTERVAL: "30s"
  IN_CLUSTER: "true"

---
# Secret (需要根据实际情况修改)
apiVersion: v1
kind: Secret
metadata:
  name: health-console-secrets
  namespace: rbd-system
type: Opaque
stringData:
  # 数据库配置示例 - 请修改为实际值
  DB_1_NAME: "internal"
  DB_1_HOST: "mysql.database.svc.cluster.local"
  DB_1_PORT: "3306"
  DB_1_USER: "root"
  DB_1_PASSWORD: "change-me"
  DB_1_DATABASE: "mysql"

  # 如果有第二个数据库，取消注释并配置
  # DB_2_NAME: "external"
  # DB_2_HOST: "192.168.1.100"
  # DB_2_PORT: "3306"
  # DB_2_USER: "root"
  # DB_2_PASSWORD: "change-me"

  # Registry 配置示例 - 请修改为实际值
  REGISTRY_1_NAME: "internal"
  REGISTRY_1_URL: "registry.cluster.local"
  REGISTRY_1_USER: "admin"
  REGISTRY_1_PASSWORD: "change-me"
  REGISTRY_1_INSECURE: "false"

  # 如果有第二个 Registry，取消注释并配置
  # REGISTRY_2_NAME: "external"
  # REGISTRY_2_URL: "https://registry.example.com"
  # REGISTRY_2_USER: "admin"
  # REGISTRY_2_PASSWORD: "change-me"

  # MinIO 配置示例 - 如果不需要，可以删除这些配置
  MINIO_ENDPOINT: "minio.storage.svc.cluster.local:9000"
  MINIO_ACCESS_KEY: "minioadmin"
  MINIO_SECRET_KEY: "minioadmin"
  MINIO_USE_SSL: "false"

---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: health-console
  namespace: rbd-system
  labels:
    app: health-console
spec:
  replicas: 1
  selector:
    matchLabels:
      app: health-console
  template:
    metadata:
      labels:
        app: health-console
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: health-console
      containers:
      - name: health-console
        # 请替换为实际的镜像地址
        image: your-registry/health-console:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9090
          name: metrics
          protocol: TCP
        envFrom:
        - configMapRef:
            name: health-console-config
        - secretRef:
            name: health-console-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 9090
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 9090
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: health-console
  namespace: rbd-system
  labels:
    app: health-console
spec:
  type: ClusterIP
  ports:
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: health-console

---
# ServiceMonitor (用于 Prometheus Operator)
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: health-console
  namespace: rbd-system
  labels:
    app: health-console
spec:
  selector:
    matchLabels:
      app: health-console
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
    scheme: http
